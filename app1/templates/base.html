<!DOCTYPE html>
<html lang="fr">{% load static %}
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap-icons.min.css">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="shortcut icon" href="{% static 'css/favicon.html' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"> 
    <title>
        {% block 'title' %}
       
        {% endblock %}
    </title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-reset.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet" />
    <link href="{% static 'css/jquery.easy-pie-chart.css' %}" rel="stylesheet" type="text/css" media="screen" />
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}" type="text/css">
    <link href="{% static 'css/slidebars.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/style-responsive.css' %}" rel="stylesheet" />
    <style>
        img{
            margin-top: -10px;
        }
    </style>
    </head>
<body class="light-sidebar-nav">
    <section id="container">
        <header class="header white-bg">
            <div class="sidebar-toggle-box">
                <i class="zmdi zmdi-menu"></i>
            </div>
            <a href="{% url 'urlaccueil' %}" class="logo">eces<span> cg</span></a>
            <div class="nav notify-row" id="top_menu">
                <a href="{% url 'urlaccueil' %}">
                <img src="{% static 'images/logo.jpg'%}" width="50px" alt="">
                </a>
            </div>
            <div class="top-nav ">
            </div>
        </header>
        <aside>
            <div id="sidebar" class="nav-collapse ">
                <ul class="sidebar-menu" id="nav-accordion">
                    <li>
                        <a class="active" href="{% url 'urlaccueil' %}">
                            <i class="zmdi zmdi-folder-star-alt"></i>
                            <span>Gestions</span>
                        </a>
                    </li>
                    <li class="sub-menu">
                        <a href="{% url 'urlallstudent' %}">
                            <i class="zmdi zmdi-open-in-new"></i>
                            <span>Gestion Etudiant</span>
                        </a>
                    </li>
                    <li class="sub-menu">
                        <a href="{% url 'urlallcours' %}">
                            <i class="zmdi zmdi-layers"></i>
                            <span>Gestion Cours</span>
                        </a>
                    </li>
                    <li class="sub-menu">
                        <a href="javascript:;">
                            <i class="zmdi zmdi-window-restore"></i>
                            <span>Gestion Notes</span>
                        </a>
                    </li>
                    <li class="sub-menu">
                        <a href="javascript:;">
                            <i class="zmdi zmdi-format-ltr"></i>
                            <span>Gestion Regularit√©</span>
                        </a>
                    </li>
                    <li class="sub-menu">
                        <a href="javascript:;">
                            <i class="zmdi zmdi-folder-star-alt"></i>
                            <span>Gestion Dossiers</span>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <section id="main-content">
        {% block 'corps' %}

        {% endblock %}
        </section>
        <footer class="site-footer">
            <div class="text-center">
                2023 &copy; Ecole Communautaire de l'Enseignement Superieur.
                <a href="#" class="go-top">
                    <i class="fa fa-angle-up"></i>
                </a>
            </div>
        </footer>
    </section>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script class="include" type="text/javascript" src="{% static 'js/jquery.dcjqaccordion.2.7.js' %}"></script>
    <script src="{% static 'js/jquery.scrollTo.min.js' %}"></script>
    <script src="{% static 'js/jquery.nicescroll.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery.sparkline.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery.easy-pie-chart.js' %}"></script>
    <script src="{% static 'js/owl.carousel.js' %}"></script>
    <script src="{% static 'js/jquery.customSelect.min.js' %}"></script>
    <script src="{% static 'js/respond.min.js' %}"></script>
    <script src="{% static 'js/slidebars.min.js' %}"></script>
    <script src="{% static 'js/common-scripts.js' %}"></script>
    <script src="{% static 'js/sparkline-chart.js' %}"></script>
    <script src="{% static 'js/easy-pie-chart.js' %}"></script>
    <script src="{% static 'js/count.js' %}"></script>
    <script>
        $(document).ready(function () {
            $("#owl-demo").owlCarousel({
                navigation: true,
                slideSpeed: 300,
                paginationSpeed: 400,
                singleItem: true,
                autoPlay: true
            });
        });
        $(function () {
            $('select.styled').customSelect();
        });
        $(window).on("resize", function () {
            var owl = $("#owl-demo").data("owlCarousel");
            owl.reinit();
        });
    </script>
</body>
</html>
